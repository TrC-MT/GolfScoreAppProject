<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <div class="inputsbox">

                <input type="text" class="navInput" id="PlrId" placeholder="Id of the player for score">
                <input class="navInput" type="text" id="PlrScr" placeholder="Type the player score">
            </div>
            <div class="buttonsbox">
                <button onclick="render()">Choose teebox</button>
                <button onclick="addPlr()" id="PlrAdd">Add player</button>
                <button onclick="undoPlrScr()">Undo score</button>
                <button onclick="addPlrScr()">Insert score</button>
            </div>
        </nav>

            <div class="row" id="Handicaps">

                <div class="column">5</div>
                <div class="column">16</div>
                <div class="column">1</div> -->

            <div class="PlayersBox" id="Players">
